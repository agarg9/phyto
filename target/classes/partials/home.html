{{messages}}
<div class="container-fluid">
    <div class="panel panel-custom">
        <div class="panel-heading" id="filterPanelHead">Filter</div>
        <div class="panel-body" id="filterPanelBody">
            <form class="form-horizontal" role="search">
                <div class="form-group">
                    <label for="projectTitle" class="col-sm-2 text-right">Project Title:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="projectTitle" placeholder="Enter project name">
                    </div>

                    <div class="form-group-row">
                        <label for="projectStart" class="col-sm-1 text-right">Start</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" id="projectStart" placeholder="Start date">
                        </div>
                        <label for="projectEnd" class="col-sm-1 text-right">End</label>
                        <div class="col-sm-2">
                            <input type="date" class="form-control" id="projectEnd" placeholder="End date">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectId" class="col-sm-2 text-right">Project Id:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="projectTitle" placeholder="Enter project name">
                    </div>
                    <label for="status" class="col-sm-1 text-right">Status:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="department">
                            <option>Submitted</option>
                            <option>Approved</option>
                            <option>Revised</option>
                            <option>Pending</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-sm-2">Filter</button>
                <!--
                        <div class="form-group col-sm-6">
                            <button type="button" class="btn btn-primary col-sm-4">Submit</button>
                            <div class="col-sm-1"></div>
                            <button type="button" class="btn btn-primary col-sm-4">Save Application</button>
                        </div>-->

            </form>


        </div>
    </div>

    <div>

        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date Start</th>
                    <th>Date End</th>
                    <th>Last Modified</th>
                    <th width="20%"></th>
                </tr>
            </thead>
            <tbody>
<!--                 <tr ng-repeat="savedApp in savedApps| orderBy:sortColumn">
                    <td><a href="#">{{savedApp.title}}</a></td>
                    <td>{{savedApp.start}}</td>
                    <td>{{savedApp.end}}</td>
                    <td>{{savedApp.lastModified}}</td>
                </tr> -->
                  <tr ng-repeat="savedApp in applicationList| orderBy:sortColumn">
                    <td><a href="#/openApp" ng-click="edit(savedApp)">{{savedApp.projectTitle}}</a></td>
                    <td>{{savedApp.startdate}}</td>
                    <td>{{savedApp.enddate}}</td>
                    <td>{{savedApp.lastModified| date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>
                     <a href="#/openApp" ng-click="editData(savedApp)" class="btn btn-success custom-width">Edit</button> 
                      
                     <!--  <button type="button" ng-click="editData(savedApp)" class="btn btn-success custom-width">Remove</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- check: {{checkData()}} -->
        <a type="button" href="#/newAppl" class="btn btn-primary">New Application</a>

<!--        <button type="button" class="btn btn-info">Edit Application</button>-->
    </div>





</div>
