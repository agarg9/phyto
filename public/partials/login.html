 <form class="form-horizontal" role="form" id="myLogin" ng-submit="submit()" ng-controller="loginController">
  <div class="form-group">
    <label class="control-label col-sm-3" for="email">Email:</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" ng-model="login.email" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">Password:</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" ng-model="login.pwd" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-5">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-5">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
  <p>email:{{login.email}} 
  <p>pass: {{login.pwd}}
  <p>login:{{login}}
  <p>Message:{{message}}
</form>
