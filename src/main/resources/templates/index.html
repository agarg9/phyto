<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" ng-app="phytotron">

<head>
<title>Phytotron User</title>
<!--<meta charset="utf-8">-->
<link rel="stylesheet" type="text/css" media="all"
	href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="all" href="css/main.css"
	th:href="@{/css/main.css}" />
</head>

<body>
 
	<div>
		<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
		<!-- <form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form> -->
	</div> 

	<div class="container-fluid">
		<header>
			<nav class="navbar-inverse navbar-fixed-top form-group" role="banner">
				<div class="container">
					<nav role="navigation">

						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header col-sm-12">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">NCSU Phytotron</a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div 
							class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1"
							ng-controller="applicationController">
							<ul class="nav navbar-nav">
								<li sec:authorize="hasRole('USER')"
								ng-class="{ active: isActive('/home')}"><a
									href="#/home">Application <span class="sr-only">(current)</span>
								</a></li>
								<li sec:authorize="hasRole('USER')"
								ng-class="{ active: isActive('/revise')}"><a
									href="#/revise">Revise Application</a></li>
								<li sec:authorize="hasRole('ADMIN')"
								ng-class="{ active: isActive('/history')}"><a
									href="#/history">Application History</a></li>
								<!-- <li><a href="#">Project History</a></li> -->
								<li sec:authorize="hasRole('ADMIN')"
								ng-class="{ active: isActive('/chambers')}"><a
									href="#/chambers">Chambers</a></li>
								<li> 
								<form th:action="@{/logout}" method="post">
									<input type="submit" value="Sign Out" />
								</form>
								</li>

							</ul>
						</div>
						
						<!-- /.navbar-collapse /.container-fluid -->
					</nav>
				</div>
			</nav>
		</header>
	</div>
	<ng-view></ng-view>
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>

</html>
